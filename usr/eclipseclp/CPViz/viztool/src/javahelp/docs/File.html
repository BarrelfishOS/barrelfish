    <p align="center">
       <b><font size="4">File Menu Option</font></b>
    </p>
    <p>
       Open
    </p>
    <p>
       Select a file of type idx. This file should contains a list of .svg files, with two file
      names per line. The viewer assumes that the files are located in the same directory as the
      .idx file.
    </p>
    <p>
       A history of recently used .idx files is given.
    </p>
    <p>
       Quit
    </p>
    <p>
       Quits the application
    </p>
